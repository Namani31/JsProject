<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>가위, 바위, 보</title>
</head>

<body>
    <div id="container">
        <h1>가위바위보 게임</h1>
        <div class="game">
            <button id="start-game">게임 시작</button>
            <div class="choices">
                <!--`data-속성명`으로 시작하는 모든 속성은 커스텀 데이터 속성으로 간주
                    예를 들어, data-choice="rock"은 해당 버튼에 `rock` 이라는 값 저장하고
                    이후 JS에서 이 값을 쉽게 가져올 수 있음
                    속성명은 절대 camelCase가 아닌 kebab-case로 작성되어야 함-->
                <button id="choice" data-choice="scissors">가위</button>
                <button id="choice" data-choice="rock">바위</button>
                <button id="choice" data-choice="paper">보</button>
            </div>
            <div class="result">
                <p id="user-choice">나:</p>
                <p id="computer-choice">컴퓨터 선택:</p>
                <p id="game-result">결과: </p>
            </div>
            <button id="restart-game">재시작</butto>
        </div>
    </div>
    <!-- 스크립트 코드는 대부분 </body> 태그 앞에 위치한다.
        장점은 JS 파일을 다운로드 하기 전, HTML 코드를 모두 파싱(구문 분석)하기 때문에
        사용자가 화면의 내용을 빨리 볼 수 있다는 장점이 있다.-->
    <script src="game-logic.js"></script>
    <script src="game-result.js"></script>
</body>

</html>
